    <title>Journal</title>

  <body>
    <h1>Journal</h1>
    <form id="formOne">
      <div class="form-group">
        <label for="sentence">Make your daily entries</label>
        <input type="text" id="sentence" name="sentence">
      </div>
      <button type="submit">Submit</button>
    </form>

    <div id="output"></div>
    <br>
    <p>Number of vowels:  <span id="vowels"></span>
    <br>
    Number of consonants: <span id="consonants"></span>
    <br>
    First line or 8 words : <span id="teaser"></span>
  </p>
  </body>
